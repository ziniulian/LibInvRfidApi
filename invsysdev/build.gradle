apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':invutil')
}

task makeJar(type: Copy) {
    delete '../libs/jar/Invengo/android/com/invengo.system.device.jar'
    from('build/intermediates/bundles/release/')
    into('../libs/jar/Invengo/android/com/')
    include('classes.jar')
    rename('classes.jar', 'invengo.system.device.jar')
}
makeJar.dependsOn(build)
